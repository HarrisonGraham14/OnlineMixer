<!DOCTYPE html>
<html>   
<head>
    <title>Online Mixer</title>
    <link rel="stylesheet", href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/logo.ico">
    
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Practise tool for mixing software and techniques">
    <meta name="author" content="Harrison Graham">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="banner">
        <div class="banner-left">
            <img src="./images/logo.png" alt="logo">
            <div class="heading">
                <h1 class="heading-upper">Mixer View</h1>
                <h2 class="heading-lower">LR Mix</h2>
            </div>
        </div>

        <div class = player>
            <button class="play-button"><img class="play-button-image" src="./images/loading.png" alt="loading audio..."></button>
            <input class="player-bar" type="range" min="0" max="1" step="0.1" value="0">
            <p class="player-time">0:00</p>
        </div>
    </div>

    <div class="channels">
        <div class="channel"> 
            <div class="channel-blank channel-green"></div>
            <button class="channel-gate channel-green" onclick="openView('gate-view', this.parentNode.id.substring(8))"><p>GATE</p></button>
            <button class="channel-dyn channel-green" onclick="openView('dynamic-view', this.parentNode.id.substring(8))"><p>DYN</p></button>
            <button class="channel-eq channel-green" onclick="openView('eq-view', this.parentNode.id.substring(8))"><p>EQ</p></button>
            <button class="channel-pan channel-green" onclick="pressPan.call(this)">
                <div class="channel-pan-bar"></div>
                <div class="channel-pan-fill"></div>
            </button>
            <button class="channel-label" onclick="openView('overview-view', this.parentNode.id.substring(8))"><p class="channel-label-var">CH 01</p></button>
            <div class="channel-solo" onclick="toggleSolo.call(this)">
                <p>SOLO</p>
                <div class="channel-solo-triangle"></div>
            </div>
            <div class="channel-fader">
                <p class="channel-fader-level">-&infin;</p>
                <div class="channel-fader-ticks"></div>
                <div class="channel-fader-ticks major-tick"></div>
                <div class="channel-fader-tick-labels">
                    <p>10</p>
                    <p>5</p>
                    <p>0</p>
                    <p>5</p>
                    <p>10</p>
                    <p>20</p>
                    <p>30</p>
                    <p>50</p>
                </div>
                <div class="channel-fader-groove"></div>
                <input class="fader" type="range" min="-30" max="10" step="0.05" value="-30" oninput="updateFader.call(this)">
                <div class="peak-meter">
                    <div class="peak-meter-bar"></div>
                </div>
                <p class="channel-label-const">CH 01</p>
            </div>
            <div class="channel-mute" onclick="toggleMute.call(this)">
                <p>MUTE</p>
                <div class="channel-mute-triangle"></div>
            </div>
        </div>
    </div>

    <div class="buttons">
        <div class="buttons-left">
            <div><p>Fine</p></div>
            <div><p>Mutes</p></div>
            <div><p>Snd->Fader</p></div>
            <div><p>Bus 1 &#11015;</p></div>
            <div><p>Bus Master</p></div>
        </div>
        <div class="buttons-right">
            <div class="buttons-layer" onclick="layerPressed.call(this)"><p>Layer</p></div>
        </div>
    </div>

    <div class="pan-overlay">
        <button class="pan-overlay-button" onclick="this.parentNode.style.display = 'none'"></button>
        <div class="pan-overlay-panel">
            <p class="pan-readout">Pan: 0</p>
            <hr>
            <input class="pan-slider" type="range" min="-100" max="100" step="2" value="0" oninput="inputPan.call(this)">
        </div>
        <button class="pan-overlay-button" onclick="this.parentNode.style.display = 'none'"></button>
    </div>

    <div class="overview-view alt-view">
        <button class="back-button" onclick="closeView(this)">&#9001;</button>

        <div class="channel overview-channel" id="channel_overview">
            <button class="channel-label"><p class="channel-label-var">CH 01</p></button>
            <button class="channel-pan channel-green" onclick="pressPan.call(this)">
                <div class="channel-pan-bar"></div>
                <div class="channel-pan-fill"></div>
            </button>
            <div class="channel-solo" onclick="toggleSolo.call(this)">
                <p>SOLO</p>
                <div class="channel-solo-triangle"></div>
            </div>
            <div class="channel-fader">
                <p class="channel-fader-level">-&infin;</p>
                <div class="channel-fader-ticks overview-channel-ticks"></div>
                <div class="channel-fader-ticks overview-channel-ticks overview-major-tick"></div>
                <div class="channel-fader-tick-labels overview-fader-tick-labels">
                    <p>10</p>
                    <p>5</p>
                    <p>0</p>
                    <p>5</p>
                    <p>10</p>
                    <p>20</p>
                    <p>30</p>
                    <p>50</p>
                </div>
                <div class="channel-fader-groove overview-fader-groove"></div>
                <input class="fader overview-fader" type="range" min="-30" max="10" step="0.05" value="0" oninput="updateFader.call(this)">
                <div class="peak-meter">
                    <div class="peak-meter-bar"></div>
                </div>
                <p class="channel-label-const">CH 01</p>
            </div>
            <div class="channel-mute" onclick="toggleMute.call(this)">
                <p>MUTE</p>
                <div class="channel-mute-triangle"></div>
            </div>
        </div>

        <div class="overview-config overview-panel">

        </div>
        <div class="overview-gate overview-panel">

        </div>

        <div class="overview-eq overview-panel">

        </div>

        <div class="overview-dyn overview-panel">

        </div>

        <div class="overview-sends overview-panel">

        </div>

        <div class="overview-main overview-panel">

        </div>
    </div>

    <div class="gate-view alt-view">
        <button class="back-button" onclick="closeView(this)">&#9001;</button>
    </div>
    
    <div class="eq-view alt-view">
        <button class="back-button" onclick="closeView(this)">&#9001;</button>
    </div>

    <div class="dynamic-view alt-view">
        <button class="back-button" onclick="closeView(this)">&#9001;</button>
    </div>

    <div class="sends-view alt-view">
        <button class="back-button" onclick="closeView(this)">&#9001;</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
